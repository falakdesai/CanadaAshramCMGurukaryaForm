<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canada Ashram CM Gurukarya Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>

  <body style="background-color: pink">
    <!-- Navbar As a heading -->
    <nav class="navbar bg-dark" style="color: #ff6263">
      <div class="container">
        <h5 style="margin: 10px">
          Jai Baba Swami ! Please fill out the Gurukarya (Volunteering
          Opportunities) below for Chaitanya Mahotsav 2022.
        </h5>
      </div>
    </nav>

    <form action="">
      <div class="container col-sm-6">
        <table class="table" style="text-align: center">
          <tbody>
            <tr>
              <td>
                <span><h6>Full Name</h6></span>
                <input
                  class="form-control"
                  id="fullName"
                  type="text"
                  placeholder="Your Full Name"
                  aria-label="Full Name"
                  required
                />
              </td>
            </tr>
            <tr>
              <td>
                <span><h6>Date of Arrival</h6></span>
                <input
                  class="form-control"
                  id="dateOfArrival"
                  type="date"
                  placeholder="Date of Arrival"
                  aria-label="Date of Arrival"
                />
              </td>
            </tr>
            <tr>
              <td>
                <span><h6>Transportation</h6></span>
                <div class="dropdown">
                  <select id="transportation" style="text-align: center">
                    <option value="I Need A Ride" selected>
                      I Need A Ride 🙋
                    </option>
                    <option value="I'll Give A Ride">
                      I'll Give A Ride 🚗
                    </option>
                    <option value="Montreal Local">
                      हम तो पहुंचे हुए ही हे (Montreal Local) 🎯
                    </option>
                  </select>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <span><h6>Available for Gurukarya ?</h6></span>
                <div class="dropdown">
                  <select id="availableForGurukarya" style="text-align: center">
                    <option value="yes" selected>Always 😎 Yes!</option>
                    <option value="No">May Be Next Time 🙄</option>
                  </select>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <span><h6>Type of Gurukarya</h6></span>
                <div class="dropdown">
                  <select id="typeOfGurukarya">
                    <option value="None. I'll only meditate">
                      None. I'll only meditate 🧘
                    </option>
                    <option value="Indoor Only">Indoor Only 🏠</option>
                    <option value="Indoor/Outdoor Cleaning">
                      Indoor/Outdoor Cleaning 🧹
                    </option>
                    <option value="Light Labor/Lifting">
                      Light Labor/Lifting 👷
                    </option>
                    <option value="Heavy Labor/Lifting">
                      Heavy Labor/Lifting 🏋
                    </option>
                    <option value="JBS! Give Me Anything" selected>
                      JBS! Give Me Anything 🕉
                    </option>
                  </select>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </form>

    <div class="d-grid gap-2 col-6 mx-auto">
      <button type="button" class="btn btn-warning" id="btnInsertData">
        <b>Ok, let's meet at Ashram</b>
      </button>
    </div>

    <div id="myModal" class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">🙏 JBS 🙏</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>We've Received Your Confirmation ✅</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.13.0/firebase-app.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyAty-UALqSmf_rX6X_sjnyHbWqGo8CghXY",
        authDomain: "canadaashramcmgurukaryaform.firebaseapp.com",
        databaseURL:
          "https://canadaashramcmgurukaryaform-default-rtdb.firebaseio.com",
        projectId: "canadaashramcmgurukaryaform",
        storageBucket: "canadaashramcmgurukaryaform.appspot.com",
        messagingSenderId: "886207278430",
        appId: "1:886207278430:web:26fd08d2762b1f7f27b3cf",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);

      import {
        getDatabase,
        set,
        get,
        update,
        remove,
        ref,
        child,
      } from "https://www.gstatic.com/firebasejs/9.13.0/firebase-database.js";

      const db = getDatabase();

      let fullName = document.querySelector("#fullName");
      let dateOfArrival = document.querySelector("#dateOfArrival");
      let btnInsertData = document.querySelector("#btnInsertData");
      let availableForGurukarya = document.querySelector(
        "#availableForGurukarya"
      );
      let typeOfGurukarya = document.querySelector("#typeOfGurukarya");
      let transportationRequired = document.querySelector("#transportation");

      function InsertData() {
        if (
          fullName.value &&
          dateOfArrival.value &&
          availableForGurukarya.value &&
          typeOfGurukarya.value &&
          transportationRequired
        ) {
          set(ref(db, "People/" + fullName.value), {
            Name: fullName.value,
            DateOfArrival: dateOfArrival.value,
            AvailableForGurukarya: availableForGurukarya.value,
            TypeOfGurukarya: typeOfGurukarya.value,
            Transportation: transportationRequired.value,
          })
            .then(() => {
              new bootstrap.Modal(document.getElementById("myModal")).show();
            })
            .catch((error) => {
              alert(error);
            });
        } else {
          alert("अपना टाइम आएगा..! 😉 Please fill out all the details first ");
        }
      }

      btnInsertData.addEventListener("click", InsertData);
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
